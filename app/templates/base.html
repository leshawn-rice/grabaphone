<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary justify-content-start p-0">
        <a class="navbar-brand d-flex align-self-center font-weight-bold m-0 p-1" href="/">Grabaphone</a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbar-toggler"
            aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-toggler">
            <ul class="navbar-nav me-auto mt-lg-0 px-4" id="navbar-left-items">
                <li class="nav-item {% block home_active %}{% endblock %} text-center text-light">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item {% block key_active %}{% endblock %} text-center text-light">
                    <a class="nav-link" href="/generate-api-key">Get API Key</a>
                </li>
            </ul>
            <form class="form-inline ms-auto" id="search-form" action="javascript:searchOnPage();">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control form-control-sm mx-1" type="search" placeholder="Search"
                            aria-label="Search">
                        <span class="input-group-btn">
                            <button class="btn btn-outline-light btn-sm mx-1" type="submit">Search</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
